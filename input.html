<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inputdata.css">
  <title>Document</title>
</head>

<body>
  <div class="input">
    <h1>Form Registrasi</h1>
  </div>

  <form class="form">
    <div class="contrainer">
      <div class="section">
        <input class="input" type="text" name="name" id="name" placeholder="Your name" required />
        <label class="label" html="name">Name</label>
        <div class="error"></div>
      </div>

      <div class="section">
        <input class="input" type="text" name="Email" id="Email" placeholder="Email" required />
        <label class="label" html="email">Email</label>
        <div class="error"></div>
      </div>

      <div class="section">
        <input class="input" type="text" name="Username" id="Username" placeholder="Your Username" required />
        <label class="label" html="Password">Username</label>
        <div class="error"></div>
      </div>
    </div>

    <div class="section">
      <input class="input" type="text" name="Password" id="Password" placeholder="Password" required />
      <label class="label" html="Username">Password</label>
      <div class="error"></div>
    </div>

    <div class="section">
      <input class="input" type="text" name="No Telepon" id="phone" placeholder="No Telepon" required />
      <label class="label" html="email">No Telepon</label>
      <div class="error"></div>
    </div> 


    <input class="input" type="submit" value="Sign up">
  </form>

  <script src="script.js"></script>

</body>

</html>
