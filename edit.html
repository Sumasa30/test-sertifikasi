<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inputdata.css">
  <title>Document</title>
</head>

<body>
  <div class="input">
    <h1>Form Edit</h1>
  </div>

  <form class="form" id="editForm">
    <div class="container">
      <div class="section">
        <input class="input" type="text" name="name" id="name" placeholder="Your name" required />
        <label class="label" for="name">Name</label>
        <div class="error"></div>
      </div>

      <div class="section">
        <input class="input" type="email" name="email" id="email" placeholder="Email" required />
        <label class="label" for="email">Email</label>
        <div class="error"></div>
      </div>

      <div class="section">
        <input class="input" type="text" name="username" id="username" placeholder="Your Username" required />
        <label class="label" for="username">Username</label>
        <div class="error"></div>
      </div>
    </div>

    <div class="section">
      <input class="input" type="password" name="password" id="password" placeholder="Password" required />
      <label class="label" for="password">Password</label>
      <div class="error"></div>
    </div>

    <div class="section">
      <input class="input" type="text" name="phone" id="phone" placeholder="No Telepon" required />
      <label class="label" for="phone">No Telepon</label>
      <div class="error"></div>
    </div> 

    <div class="section">
      <label class="label" for="gender"></label>
      <select class="input" name="gender" id="gender" required>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select>
      <div class="error"></div>
    </div>

    <input class="input" type="submit" value="Sign up">
  </form>

  <script src="scriptEdit.js"></script>

</body>

</html>
